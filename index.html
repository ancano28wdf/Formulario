<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./estilos.css">
    <script src="./index.js"></script>
</head>
<body>
    <header> 
        <h1 class="titulo">Formulario</h1>
    </header>

   <section class="form_container"> 
    <form class="form">
        <label for="name">Nombre: </label>
        <input type="text" class="form_imput" name="name" id="name" required autocomplete="off">
       
        <label for="name">Apellido: </label>
        <input type="text" class="form_imput" name="Apellido" id="Apellido" required autocomplete="off">
       
        <label for="email">Email: </label>
        <input type="email" class="form_imput" size="22px" name="email" id="email" required autocomplete="off">
       
        <p>Sexo:
            <input type="radio" name="hm" value="h"> Hombre
            <input type="radio" name="hm" value="m"> Mujer
          </p>
       
          <label>
            <input type="checkbox" class="form_imput" required autocomplete="off"> Terminos y Condiciones
        </label>
       
        <p>
            <input type="submit" class="botton" value="Enviar">
        </p>
    </form> 
   </section>
   
   <div class="clearfix"></div>
   <footer>
    <h2>Pagina realizada por Naomi Cano</h2>
   </footer>

</body>
</html>
